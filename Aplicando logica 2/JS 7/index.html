<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripton" content="Ejercicios de javascript">
    <meta name="keywords" content="javascript, challenge, logica">
    <title>Ejercicios Javascript</title>
</head>

<body>
    <section>
        <label for="">Cargar paises desde 0:</label>
        <button id="for-each">For Each</button>
    </section>
    <section>
        <label for="">Cargar paises con upperCase</label>
        <button id="map">Map</button>
    </section>
    <section>
        <label for="">Cargar paises con length menor a 9</label>
        <button id="filter">Filter</button>
    </section>
    <section>
        <label for="">Cargar los numeros multiplicados</label>
        <button id="reduce">Reduce</button>
    </section>
    <section>
        <label for="">Carga el primer numero con valor mayor a 5</label>
        <button id="find">Find</button>
    </section>
    <section>
        <label for="">Carga primer pais con length > 13 y muestra su index</label>
        <button id="find-index">Find Index</button>
    </section>
    <section>
        <label for="">Carga True o False si encuentra el dato "Argentina"</label>
        <button id="some">Some</button>
    </section>
    <section>
        <label for="">Carga los paises en orden alfabetico descendiente</label>
        <button id="sort">Sort</button>
    </section>


    <p id="paises"></p>
    <p id="numeros"></p>

    <script src="./scripts/script.js"></script>
</body>

</html>
